    <script>
        $(document).ready(function () {
            $('#id_city').change(function () {
                var id = $(this).val();
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: '../extension/ajax-center/index.htm',

            $("#imgRefreshCaptcha").click(function(){
    	  	       jQuery.ajax({
    	  	                  type:"POST",
    	  	                  url:"../extension/refresh-captcha-summer/index.htm",
    	  	                  data:{lenght : 162},
    	  	                  global: false,
    	  	                  success:function(data){
    	  	                     $("#captcha-element").replaceWith(data);
    	  	                  },
    	  	                  error:function(){
    	  	                   alert('co loi ro');
    	  	                  },
    	  	        });//end Ajax
    	  	  });
            $("#formdk").validate({
                errorElement: "span",
                rules: {
                	parent_name: "required",
                	student: "required",
                    address: "required",
                    email: {required: true, email: true},
                    phone: {required: true, digits: true, minlength: 10, maxlength: 11},
                    id_city: 'required',
                 
                    id_center: 'required',
                    study_ila: 'required',
                },
                messages: {
                	parent_name: "Vui lòng điền họ tên của bạn",
                	student: "Vui lòng điền họ tên học viên",
                    email: {
                        required: "Vui lòng điền email của bạn",
                        email: "Email không hợp lệ"
                    },
                    address: "Vui lòng điền địa chỉ nhà của bạn",
                    id_city: "Vui lòng chọn Thành Phố",
                    phone: {
                        required: "Vui lòng điền số điện thoại di động của bạn",
                        digits: "Vui lòng điền số điện thoại di động của bạn",
                        minlength: "Vui lòng điền số điện thoại di động",
                    },
                   
                    id_center: "Vui lòng chọn Trung Tâm",
                    study_ila: "Vui lòng chọn",
                }
                ,
                submitHandler: function (form) {


                	var keyCaptcha = $("#keyCaptcha").val();
					var valueCaptcha = $('#valueCaptcha').val();	
					
                	jQuery.ajax({
	  	                  type:"POST",
	  	                  url:"../contact/check-captcha/index.htm",
	  	                  data:{keyCaptcha : keyCaptcha,valueCaptcha: valueCaptcha},
	  	                  global: false,
	  	                  success:function(data){
		  	                  if(data=="ok"){
			  	                	var sTemVal = "";
				  	              	$("[name='student']").each(function(){
				  	              		sTemVal += $(this).val()+";";
				  	              	});
				  	              	sTemVal = sTemVal.slice(0,-1);
				  	              	$("input[name='fullname']").val(sTemVal);
			  	                	_swga.postLead();
			  	                  }else{
			  	                	 $('.error-capcha').show();
			  	                  }
		  	                	 
	  	                  },
	  	                  error:function(){
	  	                   $('.error-capcha').show();
	  	                  },
	  	        	});//end Ajax

                    
                    
                }
            });
        })

    </script>

<!-- Script for student name -->	    
    <script >

    function checkFillRow ()
	{
		try {
			var name        = $('input[name="student"]').last().val().trim();
			
		}
		catch(err) {
			return false;
		}
		return (name == ''); 
	};

	
	$(document).on('click','.add-more',function(){

		//check validate
		if(checkFillRow()){
			$('input[name="student"]').last().addClass('errors');
			return;
		}
	
		//add element
		$('.student-group').append(
				"<div class='form-group/index.htm'>"
				+"<label>Họ tên học viên</label>" +
				" <input id='student' type='text' class='form-control input-name' name='student'/>"
				+ "<a class='remove'>remove</a>"
				+"<div class='clearfix'></div>"
				+"</div>"
				
		);

		
	});


	$(document).on('click/index.htm','.remove',function(){

		$(this).closest('.form-group').remove();

	});


	</script>
